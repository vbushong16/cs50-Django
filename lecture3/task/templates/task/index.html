{% extends "task/layout.html" %}

{% block body %}
    <h1>Tasks</h1>
        <ul>
            {% for task in task %}
            <li>{{task}}</li>
            {% empty %}
            <li>No Task.</li>
            {% endfor %}

        </ul>
        <a href="{% url 'tasks:add' %}"> Add a new task!</a>
{% endblock %}
