<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title></head>
        <style>
            table{
                border: 1px solid black;
                border-collapse: collapse;
            }
            td,th{
                border: 1px solid black;
                padding: 5px ;
            }
        </style>
    <body>
        <table>
            <thead>
                <tr>
                <th>Ocean</th>
                <th>Average Depth</th>
                <th>Max Depth</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>4,280M</td>
                    <td>10,000</td>
                </tr>
                <tr>
                    <td> Atlantic Ocean</td>
                    <td>3,850 M</td>
                    <td> 5,800</td>

                </tr>
            </tbody>
        </table>
    </body>


</html>
