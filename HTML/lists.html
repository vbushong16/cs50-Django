<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists</title></head>
    <body>
    An Ordered list:
    <ol>
        <li>One Item</li>
        <li>Another Item</li>
        <li>Yet Another Item</li>
    </ol> 
    An Unordered list:
    <ul>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ul>  
    </body>


</html>
